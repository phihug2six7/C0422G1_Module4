<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Thêm mới blog</h2>
<a href="/">Quay lại trang chủ</a>
<form action="/create" method="post" th:object="${form}">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Content</label>
        <input type="text" th:field="*{content}">
    </div>
    <div>
        <label>BlogCategory <b style="color: red">*(Enter numbers from 1 to 3)</b> </label>
        <input type="number" th:field="*{category}">
    </div>
    <button type="submit">Create</button>
</form>
</body>
</html>
