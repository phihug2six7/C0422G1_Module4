<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Thêm mới sản phẩm</h2>
<form action="/full/create" method="post" th:object="${product}">
    <div>
        <input type="number" th:field="*{id}">
    </div>
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
    </div>
    <div>
        <label>Price</label>
        <input type="text" th:field="*{price}">
    </div>
    <div>
        <label>Describe</label>
        <input type="text" th:field="*{describe}">
    </div>
    <div>
        <label>Producer</label>
        <input type="text" th:field="*{producer}">
    </div>
    <button type="submit">Create</button>
</form>
</body>
</html>
