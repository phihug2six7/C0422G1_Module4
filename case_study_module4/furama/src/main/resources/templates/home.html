<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>  .card:hover {
        border: solid 1px black;
    }  </style>

</head>
<body>

<div th:replace=" layout :: header"></div>

<div th:replace=" layout :: navbar"></div>

<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://imageio.forbes.com/specials-images/imageserve/60f84fc5f819f32f726b55dc/0x0.jpg?format=jpg&width=1200" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://www.divergenttravelers.com/wp-content/uploads/2019/01/Ultimate-Guide-to-the-Trolltunga-Hike-in-Norway-.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.kimkim.com/files/a/article_images/images/e0525a485f61d364ef2fb46d495223ecd8559125/big-93ee46a8f735d6b85e771ce1023852d1.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container mt-1">
    <div class="row">
        <div class="col-lg-3 col-sm-6 col-12">
            <div class="card" style="width: 18rem;"><a href="https://demo.codegym.vn/web/15/gallery/img_fjords.jpg"
                                                       target="_blank"> <img
                    src="https://demo.codegym.vn/web/15/gallery/img_fjords.jpg" class="card-img-top img-fluid"> </a>
                <div class="card-body"><p class="card-text">WELCOME TO FURAMA DANANG</p></div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
            <div class="card" style="width: 18rem;"><a href="https://demo.codegym.vn/web/15/gallery/img_forest.jpg"
                                                       target="_blank">
                <img
                        src="https://demo.codegym.vn/web/15/gallery/img_forest.jpg" class="card-img-top img-fluid"> </a>
                <div class="card-body"><p class="card-text">THE BEST SERVICE</p></div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
            <div class="card" style="width: 18rem;"><a href="https://demo.codegym.vn/web/15/gallery/img_lights.jpg"
                                                       target="_blank"> <img
                    src="https://demo.codegym.vn/web/15/gallery/img_lights.jpg" class="card-img-top img-fluid"> </a>
                <div class="card-body"><p class="card-text">NEW WORLD AT FURAMA</p></div>
            </div>
        </div>
        <div class="col-lg-3 col-sm-6 col-12">
            <div class="card" style="width: 18rem;"><a href="https://demo.codegym.vn/web/15/gallery/img_mountains.jpg"
                                                       target="_blank"> <img
                    src="https://demo.codegym.vn/web/15/gallery/img_mountains.jpg" class="card-img-top img-fluid"> </a>
                <div class="card-body"><p class="card-text">RAISING THE BAR</p></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout :: footer "></div>

</body>
<script src="../static/js/bootstrap.min.js"></script>
</html>
