<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th>Tên</th>
        <th>Giá</th>
        <th>Số lượng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${cart.keySet()}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${cart.get(product)}"></td>
    </tr>
    <tr>
        <td>Tổng tiền:</td>
        <td th:text="${total}"></td>
    </tr>
    <tbody>
</table>
</body>
<script src="/js/bootstrap.min.js"></script>
</html>
